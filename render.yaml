# Render Blueprint - Confirma.Party
# Documentação: https://render.com/docs/blueprint-spec

# ========================================
# DATABASES
# ========================================
databases:
  - name: confirma-party-db
    plan: free # ou starter ($7/mês) para mais recursos
    databaseName: confirma_party
    user: confirma_party_user
    region: oregon # ou sao-paulo se disponível

# ========================================
# SERVICES
# ========================================
services:
  # ----------------------------------------
  # BACKEND - Node.js API + WhatsApp Baileys
  # ----------------------------------------
  - type: web
    name: confirma-party-api
    runtime: node
    region: oregon
    plan: free # ou starter ($7/mês) para não dormir
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      # Database - Conecta automaticamente ao banco criado acima
      - key: DATABASE_URL
        fromDatabase:
          name: confirma-party-db
          property: connectionString

      # JWT - Gera automaticamente uma chave segura
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d

      # Claude API (Anthropic) - Configure manualmente no dashboard
      - key: ANTHROPIC_API_KEY
        sync: false # Precisa configurar manualmente

      # Stripe Payments - Configure manualmente
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

      # Telegram Notifications - Configure manualmente
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

      # WhatsApp Mode - usa Baileys por padrão
      - key: WHATSAPP_MODE
        value: baileys

      # Server Config
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

      # Frontend URL para redirecionamentos
      - key: FRONTEND_URL
        value: https://confirma-party.onrender.com

  # ----------------------------------------
  # FRONTEND - React/Vite Static Site
  # ----------------------------------------
  - type: web
    name: confirma-party-web
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      # SPA - redireciona todas as rotas para index.html
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # API URL - ajusta automaticamente
      - key: VITE_API_URL
        value: https://confirma-party-api.onrender.com/api
      # Google Contacts (opcional) - Configure manualmente
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_GOOGLE_API_KEY
        sync: false
