<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Confirmado - Confirma.Party</title>
  <link rel="icon" type="image/svg+xml" href="/images/logo-icon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdf2f8 0%, #f5f3ff 100%);
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #dcfce7;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 48px;
    }
    .loading .icon { background: #fdf2f8; }
    .error .icon { background: #fee2e2; }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }
    p {
      color: #6b7280;
      margin-bottom: 24px;
    }
    .info-box {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      text-align: left;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .info-row:last-child { border-bottom: none; }
    .info-label { color: #6b7280; font-size: 14px; }
    .info-value { font-weight: 600; color: #1f2937; }
    .info-value.success { color: #10b981; }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #fdf2f8;
      border-top-color: #ec4899;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none; }
    .alert {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Loading State -->
  <div class="container loading" id="loadingState">
    <div class="icon">
      <div class="spinner"></div>
    </div>
    <h1>Verificando pagamento...</h1>
    <p>Aguarde enquanto confirmamos seu pagamento</p>
  </div>

  <!-- Success State -->
  <div class="container hidden" id="successState">
    <div class="icon">✓</div>
    <h1>Pagamento Confirmado!</h1>
    <p>Seu plano foi atualizado com sucesso</p>
    <div class="info-box">
      <div class="info-row">
        <span class="info-label">Novo Plano</span>
        <span class="info-value" id="planName">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Limite de Famílias</span>
        <span class="info-value success" id="guestLimit">-</span>
      </div>
    </div>
    <a href="https://confirma.party/app/parties" class="btn">Voltar para Minhas Festas</a>
  </div>

  <!-- Error State -->
  <div class="container error hidden" id="errorState">
    <div class="icon">✗</div>
    <h1>Ops! Algo deu errado</h1>
    <div class="alert" id="errorMessage">Erro ao verificar pagamento</div>
    <a href="https://confirma.party/app/parties" class="btn">Voltar para Minhas Festas</a>
  </div>

  <script>
    const API_URL = 'https://confirma-party-api.onrender.com/api';

    // Get session_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    const loadingState = document.getElementById('loadingState');
    const successState = document.getElementById('successState');
    const errorState = document.getElementById('errorState');
    const planName = document.getElementById('planName');
    const guestLimit = document.getElementById('guestLimit');
    const errorMessage = document.getElementById('errorMessage');

    const planNames = {
      'FESTA': 'Festa',
      'CELEBRACAO': 'Celebração',
      'PERSONALIZADO': 'Personalizado'
    };

    async function verifyPayment() {
      if (!sessionId) {
        showError('Sessão de pagamento não encontrada');
        return;
      }

      try {
        // Get token from localStorage
        const token = localStorage.getItem('token');

        const response = await fetch(`${API_URL}/payments/verify/${sessionId}`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data.success) {
          showSuccess(data);
        } else {
          showError(data.error || 'Pagamento não confirmado');
        }
      } catch (err) {
        console.error('Error:', err);
        showError('Erro ao verificar pagamento. Tente novamente.');
      }
    }

    function showSuccess(data) {
      loadingState.classList.add('hidden');
      successState.classList.remove('hidden');
      planName.textContent = planNames[data.newPlan] || data.newPlan;
      guestLimit.textContent = data.newLimit + ' famílias';
    }

    function showError(message) {
      loadingState.classList.add('hidden');
      errorState.classList.remove('hidden');
      errorMessage.textContent = message;
    }

    // Start verification
    verifyPayment();
  </script>
</body>
</html>
